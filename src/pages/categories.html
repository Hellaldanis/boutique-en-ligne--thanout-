<!DOCTYPE html>
<html lang="fr" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Catégories de produits - Thanout Algérie">
  <title>Catégorie Thanout (Algérie)</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
    }
  </style>
  
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "arabic": ["Noto Sans Arabic", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 px-4 sm:px-6 lg:px-10 py-3 w-full bg-background-light dark:bg-background-dark sticky top-0 z-50">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-3 text-gray-900 dark:text-gray-100">
        <div class="w-8 h-8 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 36L16.2353 22.5L24 32.5L34.2353 18.5L42 36H6Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
            <path d="M30 14C32.2091 14 34 12.2091 34 10C34 7.79086 32.2091 6 30 6C27.7909 6 26 7.79086 26 10C26 12.2091 27.7909 14 30 14Z" fill="currentColor"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold tracking-tight">Thanout</h2>
      </div>
      <nav class="hidden md:flex items-center gap-8">
        <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="index.html">Accueil</a>
        <a class="text-sm font-medium text-primary" href="categories.html">Produits</a>
        <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="categories.html">Catégories</a>
        <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">Promotions</a>
        <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">Nouveautés</a>
      </nav>
    </div>
    <div class="flex flex-1 justify-end gap-2 sm:gap-4">
      <label class="hidden sm:flex flex-col min-w-40 !h-10 max-w-64">
        <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
          <div class="text-gray-500 dark:text-gray-400 flex bg-gray-100 dark:bg-gray-800 items-center justify-center pl-3 rounded-l-lg border-r-0">
            <span class="material-symbols-outlined text-xl">search</span>
          </div>
          <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-gray-100 dark:bg-gray-800 h-full placeholder:text-gray-500 dark:placeholder:text-gray-400 px-4 rounded-l-none border-l-0 pl-2 text-sm" placeholder="Rechercher un produit..." value=""/>
        </div>
      </label>
      <div class="flex gap-2">
        <button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 text-sm font-bold transition-colors">
          <span class="material-symbols-outlined text-xl">person</span>
        </button>
        <button class="flex sm:hidden cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 text-sm font-bold transition-colors">
          <span class="material-symbols-outlined text-xl">search</span>
        </button>
        <button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 text-sm font-bold transition-colors">
          <span class="material-symbols-outlined text-xl">favorite</span>
        </button>
        <a href="cart.html" class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 text-sm font-bold transition-colors">
          <span class="material-symbols-outlined text-xl">shopping_bag</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 sm:px-6 lg:px-10 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
      
      <!-- Sidebar - Filtres -->
      <aside class="w-full lg:w-64 xl:w-72 flex-shrink-0">
        <div class="sticky top-28 space-y-6 bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700">
          <!-- Catégories -->
          <div>
            <h3 class="text-lg font-bold mb-4">Catégories</h3>
            <div class="space-y-2">
              <a href="#" class="block font-semibold text-primary">Smartphones</a>
              <div class="pl-4 space-y-2 flex flex-col">
                <a href="#" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">Android</a>
                <a href="#" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">iOS</a>
                <a href="#" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary">Reconditionnés</a>
              </div>
              <a href="#" class="block hover:text-primary">Tablettes</a>
              <a href="#" class="block hover:text-primary">Accessoires</a>
            </div>
          </div>

          <!-- Prix -->
          <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
            <h4 class="font-semibold mb-3">Prix</h4>
            <input type="range" class="w-full" min="10000" max="250000" value="120000">
            <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mt-2">
              <span>10,000 DA</span>
              <span>250,000+ DA</span>
            </div>
          </div>

          <!-- Marques -->
          <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
            <h4 class="font-semibold mb-3">Marques</h4>
            <div class="space-y-2">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" checked class="rounded">
                <span class="text-sm">Samsung</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="rounded">
                <span class="text-sm">Apple</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="rounded">
                <span class="text-sm">Xiaomi</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="rounded">
                <span class="text-sm">Oppo</span>
              </label>
            </div>
          </div>

          <!-- Bouton Appliquer -->
          <button class="w-full btn btn-primary">
            Appliquer les Filtres
          </button>
        </div>
      </aside>

      <!-- Contenu principal -->
      <div class="flex-1">
        <!-- Breadcrumb -->
        <div class="flex flex-wrap gap-2 mb-4">
          <a href="index.html" class="text-sm text-gray-500 hover:text-primary">Accueil</a>
          <span class="text-sm text-gray-500">/</span>
          <a href="#" class="text-sm text-gray-500 hover:text-primary">Électronique</a>
          <span class="text-sm text-gray-500">/</span>
          <span class="text-sm font-medium">Smartphones</span>
        </div>

        <!-- En-tête -->
        <div class="flex flex-wrap justify-between items-center gap-3 mb-6">
          <h1 class="text-4xl font-black">Smartphones</h1>
          <p class="text-gray-600 dark:text-gray-400">124 résultats</p>
        </div>

        <!-- Filtres de tri -->
        <div class="flex gap-3 py-3 overflow-x-auto mb-6">
          <button class="flex h-9 shrink-0 items-center justify-center gap-2 rounded-lg bg-gray-200 dark:bg-gray-800 px-4">
            <span class="text-sm font-medium">Trier par : Popularité</span>
            <span class="material-symbols-outlined text-sm">expand_more</span>
          </button>
          <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700/50 px-4 hover:bg-gray-200 dark:hover:bg-gray-800">
            <span class="text-sm font-medium">Nouveautés</span>
          </button>
          <button class="flex h-9 shrink-0 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700/50 px-4 hover:bg-gray-200 dark:hover:bg-gray-800">
            <span class="text-sm font-medium">Prix : Croissant</span>
          </button>
        </div>

        <!-- Grille de produits -->
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 gap-y-8">
          <!-- Les produits seront insérés ici via JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-12">
          <nav class="flex items-center gap-2">
            <button class="flex items-center justify-center w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
              <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <button class="flex items-center justify-center w-9 h-9 rounded-lg bg-primary text-white">1</button>
            <button class="flex items-center justify-center w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">2</button>
            <button class="flex items-center justify-center w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">3</button>
            <span class="text-gray-500">...</span>
            <button class="flex items-center justify-center w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">12</button>
            <button class="flex items-center justify-center w-9 h-9 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-component"></div>

  <!-- Scripts -->
  <script src="../assets/js/components.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
